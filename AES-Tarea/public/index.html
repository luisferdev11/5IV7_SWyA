<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AES</title>
    </head>
    <body>
        <form method="POST" enctype="multipart/form-data" id="formulario">
            <input
                name="contenido"
                id="contenido"
                type="file"
                name="file"
                accept="text/plain"
            />
            <b>Clave:</b>
            <input
                type="text"
                id="Password"
                name="Password"
                maxlength="8"
                minlength="8"
            />
            <input
                class="botones-enviar"
                type="submit"
                onclick="cifrar(event)"
                value="Cifrar"
            />
            <input
                class="botones-enviar"
                type="submit"
                onclick="descifrar(event)"
                value="Descifrar"
            />
        </form>
        <script src="Js/validacion.js"></script>
    </body>
</html>
